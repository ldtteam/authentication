apiVersion: v1
kind: Service
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" . }}-reward-api
  labels:
    {{- include "ldtteam-authentication-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ldtteam-authentication-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: reward-api-service
