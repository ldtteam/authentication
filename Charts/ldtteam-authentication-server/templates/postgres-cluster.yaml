{{- if .Values.postgresha.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" . }}
spec:
  instances: 3
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-minimal-trixie
    major: 17
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: postgres-storage
      volumeMode: Filesystem
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" . }}-db-auth
spec:
  name: authentication
  owner: app
  schemas:
    - name: public
      owner: app
  cluster:
    name: {{ include "ldtteam-authentication-server.fullname" . }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" . }}-db-github
spec:
  name: github
  owner: app
  schemas:
    - name: public
      owner: app
  cluster:
    name: {{ include "ldtteam-authentication-server.fullname" . }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" . }}-db-patreon
spec:
  name: patreon
  owner: app
  schemas:
    - name: public
      owner: app
  cluster:
    name: {{ include "ldtteam-authentication-server.fullname" . }}
{{- end}}

    