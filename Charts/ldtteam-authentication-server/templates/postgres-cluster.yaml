{{- $databases := list "authentication" "github" "patreon" "discord" "wolverine" "rewards" "reward-api" }}
{{- if .Values.postgresha.enabled }}
{{- range $db := $databases }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "ldtteam-authentication-server.fullname" $ }}-{{ $db }}
spec:
  instances: 3
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql-standard-trixie
    major: 17
  bootstrap:
    initdb:
      localeCollate: en_US.UTF-8
      encoding: UTF8
      {{- if or (eq $db "authentication") (eq $db "github") (eq $db "patreon") }}
      import:
        type: microservice
        databases:
          - {{ $db }}
        source:
          externalCluster: legacy-instance
      {{- end }}
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: postgres-storage
      volumeMode: Filesystem
  externalClusters:
    - name: legacy-instance
      connectionParameters:
        host: donator-auth-postgresql.donator-auth.svc.cluster.local
        user: postgres
        dbname: postgres
      password:
        name: legacy-instance-password
        key: password
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: legacy-instance-password
type: Opaque
stringData:
  password: Minecolonies1!
{{- end }}
