replicaCount: 1
uiServerReplicaCount: 1

image:
  repository: ghcr.io/ldtteam/authentication
  pullPolicy: IfNotPresent

discordBot:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/discord
  pullPolicy: IfNotPresent
  
rewardsService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/rewards
  pullPolicy: IfNotPresent
  
patreonWebhookService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/patreon/webhook
  pullPolicy: IfNotPresent
  
patreonSyncService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/patreon/sync
  pullPolicy: IfNotPresent
  
patreonRewardsService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/patreon/rewards
  pullPolicy: IfNotPresent
  
rewardApiService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/reward-api
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  
servicePatreonWebhook:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  hostname: auth.minecolonies.com

ingressPatreonWebhook:
  enabled: true
  hostname: auth-patreon-webhooks.minecolonies.com

ingressRewardApi:
  enabled: true
  hostname: auth-api.minecolonies.com

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  failureThreshold: 10
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  failureThreshold: 15
  periodSeconds: 5
startupProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  failureThreshold: 100
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

environment:
  
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "ldtteam-donator-auth"
        password: "DonatorAuth1!"
        database: "donator-auth"
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: 17.6.0-debian-12-r4

postgresha:
  enabled: false
    
app:
  opssecret: "donator-auth-ops-secret"
  config:
    LoggingQueueCapacity: 1000
    DetailedErrors: true
    Logging:
      LogLevel:
        Default: Information
        Microsoft: Warning
        Microsoft.Hosting.Lifetime: Information

# Kafka configuration for Strimzi operator
kafka:
  enabled: false
  name: auth-comms
  replicas: 3
  storage:
    type: persistent-claim
    size: 10Gi
    class: ""
  listeners:
    - name: plain
      port: 9092
      type: internal
      tls: false
    - name: tls
      port: 9093
      type: internal
      tls: true
  config:
    offsets.topic.replication.factor: 3
    transaction.state.log.replication.factor: 3
    transaction.state.log.min.isr: 2
    log.message.format.version: "3.6"
    inter.broker.protocol.version: "3.6"
