replicaCount: 1

image:
  repository: ghcr.io/ldtteam/authentication
  pullPolicy: IfNotPresent

discordBot:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/discord
  pullPolicy: IfNotPresent
  
rewardsService:
  enabled: false
  repository: ghcr.io/ldtteam/authentication/rewards
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  hostname: auth.minecolonies.com

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 90
  failureThreshold: 2
  periodSeconds: 60
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  failureThreshold: 15
  periodSeconds: 60
startupProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  failureThreshold: 100
  periodSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

environment:
  
postgresql:
  enabled: true
  global:
    postgresql:
      auth:
        username: "ldtteam-donator-auth"
        password: "DonatorAuth1!"
        database: "donator-auth"
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: 17.6.0-debian-12-r4

postgresha:
  enabled: false
    
app:
  opssecret: "donator-auth-ops-secret"
  config:
    LoggingQueueCapacity: 1000
    DetailedErrors: true
    Logging:
      LogLevel:
        Default: Information
        Microsoft: Warning
        Microsoft.Hosting.Lifetime: Information